<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venture | Chat</title>
    <link rel="stylesheet" href="./styles/Chat.css">
</head>

<body>
    <div class="chat-container">
        <h2 id="username" style="text-align:center;color:#4285f4;" i="username"></h2>
        <div id="chat">
        </div>
        <div id="typingIndicator" class="typing-dots" style="display:none">
            <span></span><span></span><span></span>
        </div>
        <div id="replyBar"
            style="display:none; align-items:center; background:rgba(0,0,0,0.05); padding:5px 10px; border-radius:10px; margin-bottom:5px;">
            <span id="replyText" style="flex:1; font-size:14px; color:#333;"></span>
            <button id="cancelReply" style="border:none; background:none; font-weight:bold; cursor:pointer;">x</button>
        </div>
        <input id="msg" type="text" placeholder="Type a message...">
        <div id="buttons">
            <button id="send">Send</button>
            <button id="clearbtn">Clear</button>
            <button id="logout">Logout</button>
        </div>
    </div>
    <script type="module" src="./script/Chat.js"></script>
</body>

</html>
