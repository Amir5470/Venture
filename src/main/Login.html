<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venture | Login</title>
    <link rel="stylesheet" href="./styles/Login.css">
</head>

<body>
    <div class="login-box">
        <h2>Venture Login</h2>
        <div id="userpassfield">
            <label for="username">Enter Username: </label>
            <input type="text" name="username" id="username" placeholder="ie: HallowMaster546">
            <label for="password">Enter Password: </label>
            <input type="password" name="password" id="password" placeholder="ie: password123">
        </div>
        <button type="submit" id="submitform">Submit</button>
        <button id="loginBtn" class="google-btn">
            <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google logo">
            <span>Sign in with Google</span>
        </button>
        <p class="error" id="error"></p>
    </div>

    <script type="module" src="./script/Login.js"></script>
</body>

</html>
