<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venture | Chat</title>
    <link rel="stylesheet" href="./styles/Chat.css">
    <link rel="icon" href="resources/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="resources/favicon.ico" type="image/x-icon">

</head>

<body>
    <div class="chat-container">
        <header>
            <a href="home.html">
                <img style="position: absolute; left: 70px; top: 50px; width: 50px; height: 50px; transform: rotate(-37deg);"
                    src="resources/V-BGremoved.png" alt="Venture Logo" class="logo"></a>
            <h2 id="username" style="text-align:center;color:#4285f4;" i="username"></h2>
            <div id="pageicons">
                <a href="home.html"><img src="https://cdn-icons-png.flaticon.com/512/25/25694.png" alt="Home icon"
                        id="Homeico"></a>
                <a href="Settings.html"><img src="https://cdn-icons-png.flaticon.com/512/3524/3524659.png"
                        alt="Settings icon" id="Settingsico"></a>
            </div>
        </header>
        <div id="chat">
        </div>
        <div id="typingIndicator" class="typing-dots" style="display:none">
            <span></span><span></span><span></span>
        </div>
        <div id="replyBar"
            style="display:none; align-items:center; background:rgba(0,0,0,0.05); padding:5px 10px; border-radius:10px; margin-bottom:5px;">
            <span id="replyText" style="flex:1; font-size:14px; color:#333;"></span>
            <button id="cancelReply" style="border:none; background:none; font-weight:bold; cursor:pointer;">x</button>
        </div>
        <input id="msg" type="text" placeholder="Type a message...">
        <div id="buttons">
            <button id="send">Send</button>
            <button id="clearbtn">Clear</button>
            <button id="logout">Logout</button>
        </div>
    </div>
    <script type="module" src="./script/Chat.js"></script>
</body>

</html>
